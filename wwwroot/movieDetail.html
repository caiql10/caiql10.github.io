<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣---电影详情</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/adapt.css">
    <link rel="stylesheet" href="./font/font_3834903_eyq11j89or/iconfont.css">
    <link rel="stylesheet" href="./font/font_3834248_3rt9viz3r9m/iconfont.css">
    <link rel="stylesheet" href="./ css/movieDetail.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="./movie.html">
                <img src="./img/Left(1).png" alt="">
            </a>

            <h1>电影</h1>
            <div class="movie">
            </div>
            <img src="./img/24gf-ellipsis.png" alt="">
        </header>
        <main>
            <!-- 电影基本信息 -->
            <div class="movie-bascInfo">
            </div>
            <!-- 豆瓣评分 -->
            <div class="movie-grade">
            </div>
            <!-- 播放源 -->
            <div class="movie-source">
            </div>
            <!-- 简介 -->
            <div class="movie-introduction">
            </div>
            <!-- 演职员表 -->
            <div class="movie-actors">
            </div>
            <!-- 创作者在豆瓣 -->
            <div class="movie-creator">
            </div>
            <!-- 剧照 -->
            <div class="movie-stills">
            </div>
            <!-- 短评 -->
            <div class="movie-shorttalk">
            </div>
            <!-- 喜欢这部电影的人也喜欢 -->
            <div class="movie-alsolike">
                <h2>喜欢这部电影的人也喜欢</h2>
                <ul class="movies">
                    <li>
                        <img src="./img/movieH1.jpg" alt="">
                        <div class="info">
                            <p>阿凡达：水之道</p>
                            <p>
                                <span class="starts"></span>
                                <span class="score">8.8</span>
                            </p>
                        </div>
                        <img src="./img/ic_mark_done_s.png" alt="" class="like">
                    </li>
                    <li>
                        <img src="./img/movieH2.jpg" alt="">
                        <div class="info">
                            <p>谁偷了我的粉兔子</p>
                            <p>
                                <span class="starts"></span>
                                <span class="score">7.8</span>
                            </p>
                        </div>
                        <img src="./img/ic_mark_done_s.png" alt="" class="like">
                    </li>
                    <li>
                        <img src="./img/movieH3.jpg" alt="">
                        <div class="info">
                            <p>航海王：红发歌姬</p>
                            <p>
                                <span class="starts"></span>
                                <span class="score">8.9</span>
                            </p>
                        </div>
                        <img src="./img/ic_mark_done_s.png" alt="" class="like">
                    </li>
                    <li>
                        <img src="./img/movieH4.jpg" alt="">
                        <div class="info">
                            <p>沼泽深处的女孩</p>
                            <p>
                                <span class="starts"></span>
                                <span class="score">9.8</span>
                            </p>
                        </div>
                        <img src="./img/ic_mark_done_s.png" alt="" class="like">
                    </li>
                    <li>
                        <img src="./img/movieH5.jpg" alt="">
                        <div class="info">
                            <p>太他妈好相处了</p>
                            <p>
                                <span class="starts"></span>
                                <span class="score">9.0</span>
                            </p>
                        </div>
                        <img src="./img/ic_mark_done_s.png" alt="" class="like">
                    </li>
                </ul>
            </div>
            <!-- 更多影评 -->
            <div class="movie-evaluate">
            </div>
        </main>
    </div>
</body>
<script src="./js/jquery-3.6.1.min.js"></script>
<script src="./js/movieDetail.js"></script>

</html>
